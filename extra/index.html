<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Flexbox</title>
</head>
<body>
    <section id="big-box">
        <h1>Meus tons</h1>
        <div class="linhas">
            <section class="medium-box pink">
                <h2>Rosas</h2>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box rosa1"><h3>#ffcbdb</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box rosa2"><h3>#ffb6c1</h3></div>
                        </li>
                    </ul>
                </div>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box rosa3"><h3>#de3163</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box rosa4"><h3>#d09da6</h3></div>
                        </li>
                    </ul>
                </div> 
            </section>
            <section class="medium-box blue">
                <h2>Azuis</h2>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box azul1"><h3>#5ae4ff</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box azul2"><h3>#248eff</h3></div>
                        </li>
                    </ul>
                </div>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box azul3"><h3>#4a80c5</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box azul4"><h3>#0061b9</h3></div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="linhas">
            <section class="medium-box green">
                <h2>Verdes</h2>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box verde1"><h3>#00cb00</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box verde2"><h3>#7cff69</h3></div>
                        </li>
                    </ul>
                </div>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box verde3"><h3>#00a86b</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box verde4"><h3>#173a21</h3></div>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="medium-box yellow">
                <h2>Amarelos</h2>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box amarelo1"><h3>#ffff7a</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box amarelo2"><h3>#fbec5d</h3></div>
                        </li>
                    </ul>
                </div>
                <div class="linhas">
                    <ul>
                        <li>
                            <div class="small-box amarelo3"><h3>#fde910</h3></div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div class="small-box amarelo4"><h3>#ffd700</h3></div>
                        </li>
                    </ul>
                </div>
            </section>        
        </div>
        <img src="panda.gif" class="panda" alt="urso panda">
        <img src="polar.gif" class="polar" alt="urso polar">
        <img src="brown.gif" class="brown" alt="urso pardo">
        <img src="hamster.gif" class="hamster" alt="hamster">
    </section>
    <footer>
        <p>Made with <img src="heart.svg" alt=""> and <img src="coding.svg" alt=""> by Me :)</p>
    </footer>
</body>
</html>
